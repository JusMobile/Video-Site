  <body>

    <header class="header"></header>

    <main class="main" >
      <div class="limiter">
    		<div class="container-login100">
    			<div class="wrap-login100 p-t-85 p-b-20">
    				<div class="login100-form validate-form">
    					<span class="login100-form-title">
    						Recuperar Senha
    					</span>
    					<div class="wrap-input100 validate-input m-t-70 m-b-35" data-validate = "Enter username">
    						<input id="email" class="input100" type="text" name="email">
    						<span class="focus-input100" data-placeholder="Email"></span>
    					</div>

    					<div class="container-login100-form-btn">
    						<button class="login100-form-btn" onclick="sendPasswordReset()">
    							Recuperar
    						</button>
    					</div>

    					<ul class="login-more p-t-50">
    						<li class="m-b-8">
                  <span class="txt1">
    								Não tem uma conta ainda?
    							</span>

    							<a href="#" onclick="goToSignUp()" class="txt2">
    								Registrar
    							</a>
    						</li>

    						<li>
    							<span class="txt1">
    								Já tem uma conta?
    							</span>

    							<a href="#" onclick="goToSignIn()" class="txt2">
    								Login
    							</a>
    						</li>
    					</ul>
    				</div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
      });

      firebase.initializeApp(config);

      function sendPasswordReset() {
        var email = document.getElementById('email').value;
        // [START sendpasswordemail]
        firebase.auth().sendPasswordResetEmail(email).then(function() {
          // Password Reset Email Sent!
          // [START_EXCLUDE]
          alert('Password Reset Email Sent!');
          // [END_EXCLUDE]
        }).catch(function(error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          // [START_EXCLUDE]
          if (errorCode == 'auth/invalid-email') {
            alert(errorMessage);
          } else if (errorCode == 'auth/user-not-found') {
            alert(errorMessage);
          }
          console.log(error);
          // [END_EXCLUDE]
        });
        // [END sendpasswordemail];
      }

      function openLeftMenu() {
        document.getElementById("leftMenu").style.display = "block";
      }
      function closeLeftMenu() {
        document.getElementById("leftMenu").style.display = "none";
      }


    </script>
