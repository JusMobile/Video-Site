<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JusMobile</title>

    <link rel="icon" href="images/icons/icon-32x32.png">

    <link rel="manifest" href="/manifest.json">
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="JusMobile">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <!--===============================================================================================-->

    <!--===============================================================================================-->
    	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->

    <!--===============================================================================================-->
    	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">

    	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
      <link rel="stylesheet" type="text/css" href="css/styles.css">
      <link rel="stylesheet" type="text/css" href="css/util.css">

  </head>

  <body>

    <!-- MENU -->
    <header class="header"></header>

    <main class="main" >

      <div class="limiter">
    		<div class="container-login100">
          <div class="wrap-login100 p-t-35 p-b-20">
            <div class="login100-form validate-form">

              <div style="text-align: center;">
                  <img src="images/icons/icon-256x256.png" style="width: 40%;"align="middle" alt="JusMobile icon">
              </div>

    					<span class="login100-form-title">Registrar</span>

              <div class="wrap-input100 validate-input m-t-50 m-b-35" data-validate="Enter password">
    						<input id="coupon" class="input100" type="text" name="cupon">
    						<span class="focus-input100" data-placeholder="Cupon"></span>
    					</div>

    					<div class="wrap-input100 validate-input m-b-35" data-validate = "Enter username">
    						<input id="email" class="input100" type="text" name="email">
    						<span class="focus-input100" data-placeholder="Email"></span>
    					</div>

    					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
    						<input id="password" class="input100" type="password" name="pass">
    						<span class="focus-input100" data-placeholder="Senha"></span>
    					</div>

    					<div class="container-login100-form-btn">
    						<button id="buttonRegister" class="login100-form-btn">Registrar</button>
    					</div>

    					<ul class="login-more p-t-50">
    						<li class="m-b-8">
    							<a href="#" onclick="goToResetPassword()" class="txt2">Esqueceu a senha?</a>
    						</li>
    						<li>
    							<span class="txt1">JÃ¡ tem uma conta?</span>
    							<a href="#" onclick="goToSignIn()" class="txt2">Login</a>
    						</li>
    					</ul>
    				</div>
          </div>
    		</div>
    	</div>

    </main>

    <!--===============================================================================================-->
    	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    	<script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    	<script src="vendor/bootstrap/js/popper.js"></script>
    	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    	<script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    	<script src="vendor/daterangepicker/moment.min.js"></script>
    	<script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    	<script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    	<script src="js/main.js"></script>
      <script src="js/firebase.js"></script>

    <script>
      firebase.initializeApp(config);

      document.getElementById('buttonRegister').addEventListener('click', function() {
        handleSignUp()
      });

    </script>

  </body>
</html>
